<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zip Page Extractor</title>
    <link rel="stylesheet" href="../static/css/custom-bootstrap.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-primary mb-4">Zip Page Extractor</h1>
        <p class="text-muted">Enter a website URL to extract its HTML, CSS, and JavaScript files, and download them as a ZIP archive.</p>

        <form action="/" method="post" class="row g-3">
            <div class="col-md-8">
                <label for="url" class="form-label">Enter URL:</label>
                <input type="url" id="url" name="url" class="form-control" placeholder="https://example.com" required>
            </div>

            <div class="col-md-4 d-flex align-items-end">
                <button type="submit" class="btn btn-primary w-75">Extract</button>
            </div>
        </form>
    </div>

</body>

</html>
